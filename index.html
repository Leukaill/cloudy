<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Cloud Storage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #4285f4;
        }
        
        .logo svg {
            margin-right: 10px;
        }
        
        .search-bar {
            flex-grow: 1;
            max-width: 500px;
            margin: 0 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
        }
        
        .upload-btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .upload-btn:hover {
            background-color: #3367d6;
        }
        
        .content {
            display: flex;
            min-height: calc(100vh - 100px);
        }
        
        .sidebar {
            width: 250px;
            padding-right: 20px;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .sidebar-menu li:hover, .sidebar-menu li.active {
            background-color: #e8f0fe;
            color: #4285f4;
        }
        
        .sidebar-menu li svg {
            margin-right: 10px;
            vertical-align: middle;
        }
        
        main {
            flex-grow: 1;
        }
        
        .view-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .view-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 10px;
            color: #666;
        }
        
        .view-btn.active {
            color: #4285f4;
            border-bottom: 2px solid #4285f4;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .file-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: white;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .file-preview {
            height: 150px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-preview img, .file-preview video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .file-info {
            padding: 10px;
        }
        
        .file-name {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 500;
        }
        
        .file-meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .list-view .gallery {
            display: block;
        }
        
        .list-view .file-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            height: 60px;
        }
        
        .list-view .file-preview {
            width: 60px;
            height: 60px;
        }
        
        .list-view .file-info {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
        }
        
        .file-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .file-details img, .file-details video {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
        }
        
        .file-details .file-actions {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }
        
        .action-btn:hover {
            background-color: #e0e0e0;
        }
        
        .action-btn.delete {
            background-color: #ff4444;
            color: white;
        }
        
        .action-btn.delete:hover {
            background-color: #cc0000;
        }
        
        .drag-area {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(66, 133, 244, 0.2);
            border: 3px dashed #4285f4;
            z-index: 999;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #4285f4;
        }
        
        .upload-progress {
            width: 100%;
            height: 5px;
            background-color: #f0f0f0;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #4285f4;
            width: 0%;
            transition: width 0.3s;
        }
        
        .storage-info {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .storage-bar {
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .storage-used {
            height: 100%;
            background-color: #4285f4;
        }
        
        .no-files {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: #666;
        }
        
        .no-files svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding-right: 0;
                margin-bottom: 20px;
            }
            
            .sidebar-menu {
                display: flex;
                overflow-x: auto;
            }
            
            .sidebar-menu li {
                margin: 0 5px;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <ul class="sidebar-menu">

                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>

                        All Files
                    </li>
                    <li data-view="images">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        Images
                    </li>
                    <li data-view="videos">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        Videos
                    </li>
                    <li data-view="documents">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Documents
                    </li>
                    <li data-view="favorites">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                        Favorites
                    </li>
                    <li data-view="trash">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Trash
                    </li>
                </ul>
                
                <div class="storage-info">
                    <div class="storage-text">Storage usage:</div>
                    <div class="storage-bar">
                        <div class="storage-used" id="storage-used"></div>
                    </div>
                    <div class="storage-details" id="storage-details">0 MB used of 5 GB</div>
                </div>
            </nav>
            
            <main>
                <div class="view-options">
                    <div class="current-view" id="current-view">All Files</div>
                    <div>
                        <button class="view-btn active" id="grid-view-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                                <rect x="3" y="14" width="7" height="7"></rect>

                        </button>

                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                                <line x1="3" y1="18" x2="3.01" y2="18"></line>

                        </button>
                    </div>
                </div>
                
                <div class="gallery" id="gallery">
                    <div class="no-files" id="no-files">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>

    </div>
    
    <div class="modal" id="file-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <div class="file-details" id="file-details"></div>
        </div>
    </div>
    
    <div class="drag-area" id="drag-area">
        <div>Drop files here to upload</div>
    </div>
    
    <script>
        // Constants
        const MAX_STORAGE_BYTES = 5 * 1024 * 1024 * 1024; // 5GB
        
        // DOM Elements
        const fileInput = document.getElementById('file-input');
        const uploadBtn = document.getElementById('upload-btn');
        const gallery = document.getElementById('gallery');
        const noFiles = document.getElementById('no-files');
        const sidebarItems = document.querySelectorAll('.sidebar-menu li');
        const currentViewEl = document.getElementById('current-view');
        const gridViewBtn = document.getElementById('grid-view-btn');
        const listViewBtn = document.getElementById('list-view-btn');
        const modal = document.getElementById('file-modal');
        const closeModal = document.getElementById('close-modal');
        const fileDetails = document.getElementById('file-details');
        const dragArea = document.getElementById('drag-area');
        const searchInput = document.getElementById('search-input');
        const storageUsedEl = document.getElementById('storage-used');
        const storageDetailsEl = document.getElementById('storage-details');
        
        // State
        let currentView = 'all';
        let isGridView = true;
        let files = []; // Will store file metadata
        let usedStorage = 0;
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            // Load files from local storage
            loadFiles();
            updateStorageInfo();
            renderFiles();
            
            // Event listeners
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);
            
            // View switching
            sidebarItems.forEach(item => {
                item.addEventListener('click', () => {
                    sidebarItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    currentView = item.dataset.view;
                    currentViewEl.textContent = item.textContent.trim();
                    renderFiles();
                });
            });
            
            // Grid/List view switching
            gridViewBtn.addEventListener('click', () => {
                isGridView = true;
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
                gallery.classList.remove('list-view');
            });
            
            listViewBtn.addEventListener('click', () => {
                isGridView = false;
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
                gallery.classList.add('list-view');
            });
            
            // Modal
            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // Drag and drop
            document.addEventListener('dragover', (e) => {
                e.preventDefault();
                dragArea.style.display = 'flex';
            });
            
            document.addEventListener('dragleave', (e) => {
                if (e.relatedTarget === null) {
                    dragArea.style.display = 'none';
                }
            });
            
            dragArea.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            
            dragArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dragArea.style.display = 'none';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileUpload({ target: { files: e.dataTransfer.files } });
                }
            });
            
            // Search
            searchInput.addEventListener('input', () => {
                renderFiles();
            });
        });
        
        // Function to load files from IndexedDB
        function loadFiles() {
            if (!('indexedDB' in window)) {
                alert("Your browser doesn't support IndexedDB. Please use a modern browser.");
                return;
            }
            
            const request = indexedDB.open('LocalCloudDB', 1);
            
            request.onerror = (event) => {
                console.error("Database error:", event.target.error);
            };
            
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                
                // Create object stores
                if (!db.objectStoreNames.contains('fileMetadata')) {
                    db.createObjectStore('fileMetadata', { keyPath: 'id' });
                }
                
                if (!db.objectStoreNames.contains('fileContents')) {
                    db.createObjectStore('fileContents', { keyPath: 'id' });
                }
            };
            
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(['fileMetadata'], 'readonly');
                const store = transaction.objectStore('fileMetadata');
                const getAllRequest = store.getAll();
                
                getAllRequest.onsuccess = () => {
                    files = getAllRequest.result;
                    
                    // Calculate used storage
                    usedStorage = files.reduce((total, file) => total + file.size, 0);
                    
                    renderFiles();
                    updateStorageInfo();
                };
            };
        }
        
        // Function to handle file uploads
        function handleFileUpload(event) {
            const uploadedFiles = event.target.files;
            if (!uploadedFiles.length) return;
            
            // Check if there's enough storage space
            const totalUploadSize = Array.from(uploadedFiles).reduce((size, file) => size + file.size, 0);
            if (usedStorage + totalUploadSize > MAX_STORAGE_BYTES) {
                alert("Not enough storage space. Please free up some space by deleting files.");
                return;
            }
            
            // Open IndexedDB
            const request = indexedDB.open('LocalCloudDB', 1);
            
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(['fileMetadata', 'fileContents'], 'readwrite');
                const metadataStore = transaction.objectStore('fileMetadata');
                const contentsStore = transaction.objectStore('fileContents');
                
                Array.from(uploadedFiles).forEach(file => {
                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        const fileId = Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                        const fileType = file.type.split('/')[0];
                        
                        // Create file metadata
                        const fileMetadata = {
                            id: fileId,
                            name: file.name,
                            type: file.type,
                            category: fileType,
                            size: file.size,
                            lastModified: file.lastModified,
                            dateAdded: Date.now(),
                            favorite: false,
                            deleted: false
                        };
                        
                        // Create thumbnail if it's an image
                        if (fileType === 'image') {
                            const img = new Image();
                            img.onload = () => {
                                const canvas = document.createElement('canvas');
                                const ctx = canvas.getContext('2d');
                                
                                // Create thumbnail
                                const maxSize = 200;
                                let width = img.width;
                                let height = img.height;
                                
                                if (width > height) {
                                    if (width > maxSize) {
                                        height = height * (maxSize / width);
                                        width = maxSize;
                                    }
                                } else {
                                    if (height > maxSize) {
                                        width = width * (maxSize / height);
                                        height = maxSize;
                                    }
                                }
                                
                                canvas.width = width;
                                canvas.height = height;
                                ctx.drawImage(img, 0, 0, width, height);
                                
                                fileMetadata.thumbnail = canvas.toDataURL('image/jpeg', 0.7);
                                
                                // Save metadata and file content
                                metadataStore.add(fileMetadata);
                                contentsStore.add({
                                    id: fileId,
                                    content: e.target.result
                                });
                                
                                // Update local state
                                files.push(fileMetadata);
                                usedStorage += file.size;
                                
                                renderFiles();
                                updateStorageInfo();
                            };
                            img.src = e.target.result;
                        } else {
                            // For non-image files
                            metadataStore.add(fileMetadata);
                            contentsStore.add({
                                id: fileId,
                                content: e.target.result
                            });
                            
                            // Update local state
                            files.push(fileMetadata);
                            usedStorage += file.size;
                            
                            renderFiles();
                            updateStorageInfo();
                        }
                    };
                    
                    reader.readAsDataURL(file);
                });
                
                // Reset file input
                fileInput.value = "";
            };
        }
        
        // Function to render files based on current view and search
        function renderFiles() {
            // Clear gallery
            while (gallery.firstChild) {
                gallery.removeChild(gallery.firstChild);
            }
            
            // Get search term
            const searchTerm = searchInput.value.toLowerCase();
            
            // Filter files based on current view and search
            let filteredFiles = files.filter(file => {
                // Filter by current view
                switch (currentView) {
                    case 'all':
                        return !file.deleted;
                    case 'images':
                        return !file.deleted && file.category === 'image';
                    case 'videos':
                        return !file.deleted && file.category === 'video';
                    case 'documents':
                        return !file.deleted && (file.category === 'application' || file.category === 'text');
                    case 'favorites':
                        return !file.deleted && file.favorite;
                    case 'trash':
                        return file.deleted;
                    default:
                        return !file.deleted;
                }
            }).filter(file => {
                // Filter by search term
                return searchTerm === '' || file.name.toLowerCase().includes(searchTerm);
            });
            
            // Show "No files" message if needed
            if (filteredFiles.length === 0) {
                noFiles.style.display = 'flex';
            } else {
                noFiles.style.display = 'none';
                
                // Sort files by date (newest first)
                filteredFiles.sort((a, b) => b.dateAdded - a.dateAdded);
                
                // Render files
                filteredFiles.forEach(file => renderFileItem(file));
            }
        }
        
        // Function to render a single file item
        function renderFileItem(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.dataset.id = file.id;
            
            const filePreview = document.createElement('div');
            filePreview.className = 'file-preview';
            
            // Create appropriate preview based on file type
            if (file.category === 'image') {
                const img = document.createElement('img');
                img.src = file.thumbnail || '#';
                img.alt = file.name;
                filePreview.appendChild(img);
            } else if (file.category === 'video') {
                const videoIcon = document.createElement('div');
                videoIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="23 7 16 12 23 17 23 7"></polygon>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                `;
                filePreview.appendChild(videoIcon);
            } else {
                const docIcon = document.createElement('div');
                docIcon.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                `;
                filePreview.appendChild(docIcon);
            }
            
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            
            const fileName = document.createElement('div');
            fileName.className = 'file-name';
            fileName.textContent = file.name;
            
            const fileMeta = document.createElement('div');
            fileMeta.className = 'file-meta';
            
            // Format file size
            const sizeInKB = file.size / 1024;
            let sizeStr;
            if (sizeInKB < 1024) {
                sizeStr = sizeInKB.toFixed(1) + ' KB';
            } else {
                sizeStr = (sizeInKB / 1024).toFixed(1) + ' MB';
            }
            
            // Format date
            const date = new Date(file.dateAdded);
            const dateStr = `${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            
            fileMeta.textContent = `${sizeStr} Â· ${dateStr}`;
            
            fileInfo.appendChild(fileName);
            fileInfo.appendChild(fileMeta);
            
            fileItem.appendChild(filePreview);
            fileItem.appendChild(fileInfo);
            
            // Add event listener to open file detail modal
            fileItem.addEventListener('click', () => openFileDetail(file));
            
            gallery.appendChild(fileItem);
        }
        
        // Function to open file detail modal
        function openFileDetail(file) {
            modal.style.display = 'block';
            
            // Clear previous content
            fileDetails.innerHTML = '';
            
            // Get file content from IndexedDB
            const request = indexedDB.open('LocalCloudDB', 1);
            
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(['fileContents'], 'readonly');
                const store = transaction.objectStore('fileContents');
                const getRequest = store.get(file.id);
                
                getRequest.onsuccess = () => {
                    const fileContent = getRequest.result;
                    
                    // Preview content based on file type
                    if (file.category === 'image') {
                        const img = document.createElement('img');
                        img.src = fileContent.content;
                        img.alt = file.name;
                        fileDetails.appendChild(img);
                    } else if (file.category === 'video') {
                        const video = document.createElement('video');
                        video.src = fileContent.content;
                        video.controls = true;
                        fileDetails.appendChild(video);
                    } else {
                        const icon = document.createElement('div');
                        icon.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                        `;
                        fileDetails.appendChild(icon);
                    }
                    
                    // Add file info
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    
                    const fileName = document.createElement('h3');
                    fileName.textContent = file.name;
                    fileInfo.appendChild(fileName);
                    
                    // Format file size
                    const sizeInKB = file.size / 1024;
                    let sizeStr;
                    if (sizeInKB < 1024) {
                        sizeStr = sizeInKB.toFixed(1) + ' KB';
                    } else {
                        sizeStr = (sizeInKB / 1024).toFixed(1) + ' MB';
                    }
                    
                    const fileType = document.createElement('p');
                    fileType.textContent = `Type: ${file.type}`;
                    fileInfo.appendChild(fileType);
                    
                    const fileSize = document.createElement('p');
                    fileSize.textContent = `Size: ${sizeStr}`;
                    fileInfo.appendChild(fileSize);
                    
                    const fileDate = document.createElement('p');
                    const date = new Date(file.dateAdded);
                    fileDate.textContent = `Added: ${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;
                    fileInfo.appendChild(fileDate);
                    
                    fileDetails.appendChild(fileInfo);
                    
                    // Add action buttons
                    const actionButtons = document.createElement('div');
                    actionButtons.className = 'file-actions';
                    
                    // Download button
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'action-btn';
                    downloadBtn.textContent = 'Download';
                    downloadBtn.addEventListener('click', () => {
                        const a = document.createElement('a');
                        a.href = fileContent.content;
                        a.download = file.name;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    });
                    actionButtons.appendChild(downloadBtn);
                    
                    // Favorite/Unfavorite button
                    const favoriteBtn = document.createElement('button');
                    favoriteBtn.className = 'action-btn';
                    favoriteBtn.textContent = file.favorite ? 'Remove from Favorites' : 'Add to Favorites';
                    favoriteBtn.addEventListener('click', () => {
                        toggleFavorite(file.id);
                        modal.style.display = 'none';
                    });
                    actionButtons.appendChild(favoriteBtn);
                    
                    // Delete/Restore button
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = file.deleted ? 'action-btn' : 'action-btn delete';
                    deleteBtn.textContent = file.deleted ? 'Restore' : 'Delete';
                    deleteBtn.addEventListener('click', () => {
                        toggleDelete(file.id);
                        modal.style.display = 'none';
                    });
                    actionButtons.appendChild(deleteBtn);
                    
                    // Permanently delete button (only in trash)
                    if (file.deleted) {
                        const permDeleteBtn = document.createElement('button');
                        permDeleteBtn.className = 'action-btn delete';
                        permDeleteBtn.textContent = 'Delete Permanently';
                        permDeleteBtn.addEventListener('click', () => {
                            if (confirm('Are you sure you want to permanently delete this file? This cannot be undone.')) {
                                permanentlyDeleteFile(file.id);
                                modal.style.display = 'none';
                            }
                        });
                        actionButtons.appendChild(permDeleteBtn);
                    }
                    
                    fileDetails.appendChild(actionButtons);
                };
            };
        }
        
        // Function to toggle favorite status
        function toggleFavorite(fileId) {
            const request = indexedDB.open('LocalCloudDB', 1);
            
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(['fileMetadata'], 'readwrite');
                const store = transaction.objectStore('fileMetadata');
                const getRequest = store.get(fileId);
                
                getRequest.onsuccess = () => {
                    const file = getRequest.result;
                    file.favorite = !file.favorite;
                    
                    store.put(file);
                    
                    // Update local state
                    const fileIndex = files.findIndex(f => f.id === fileId);
                    if (fileIndex !== -1) {
                        files[fileIndex].favorite = file.favorite;
                        renderFiles();
                    }
                };
            };
        }
        
        // Function to toggle delete status (move to/from trash)
        function toggleDelete(fileId) {
            const request = indexedDB.open('LocalCloudDB', 1);
            
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(['fileMetadata'], 'readwrite');
                const store = transaction.objectStore('fileMetadata');
                const getRequest = store.get(fileId);
                
                getRequest.onsuccess = () => {
                    const file = getRequest.result;
                    file.deleted = !file.deleted;
                    
                    store.put(file);
                    
                    // Update local state
                    const fileIndex = files.findIndex(f => f.id === fileId);
                    if (fileIndex !== -1) {
                        files[fileIndex].deleted = file.deleted;
                        renderFiles();
                    }
                };
            };
        }
        
        // Function to permanently delete a file
        function permanentlyDeleteFile(fileId) {
            const request = indexedDB.open('LocalCloudDB', 1);
            
            request.onsuccess = (event) => {
                const db = event.target.result;
                const transaction = db.transaction(['fileMetadata', 'fileContents'], 'readwrite');
                const metadataStore = transaction.objectStore('fileMetadata');
                const contentsStore = transaction.objectStore('fileContents');
                
                // Get file size first to update storage usage
                const getRequest = metadataStore.get(fileId);
                
                getRequest.onsuccess = () => {
                    const file = getRequest.result;
                    
                    // Update used storage
                    usedStorage -= file.size;
                    
                    // Delete from IndexedDB
                    metadataStore.delete(fileId);
                    contentsStore.delete(fileId);
                    
                    // Update local state
                    const fileIndex = files.findIndex(f => f.id === fileId);
                    if (fileIndex !== -1) {
                        files.splice(fileIndex, 1);
                        renderFiles();
                        updateStorageInfo();
                    }
                };
            };
        }
        
        // Function to update storage info display
        function updateStorageInfo() {
            const percentage = (usedStorage / MAX_STORAGE_BYTES) * 100;
            storageUsedEl.style.width = `${percentage}%`;
            
            // Format used storage
            let usedStr;
            const usedMB = usedStorage / (1024 * 1024);
            if (usedMB < 1024) {
                usedStr = usedMB.toFixed(1) + ' MB';
            } else {
                usedStr = (usedMB / 1024).toFixed(2) + ' GB';
            }
            
            storageDetailsEl.textContent = `${usedStr} used of 5 GB`;
        }
    </script>
